<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Links for visit Function</title>
    
    <!-- Ссылка на CSS файл -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Другая ссылка, не относящаяся к CSS -->
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <h1>Welcome to the Link Test Page</h1>
        <!-- Ссылка на другую страницу -->
        <p>Visit our <a href="https://example.com/about">About page</a> for more info.</p>
    </header>

    <main>
        <section>
            <h2>Images</h2>
            <!-- Изображение с атрибутом src -->
            <img src="images/photo1.jpg" alt="Photo 1">
            <img src="images/photo2.png" alt="Photo 2">
            <img src="images/photo3.png" alt="Photo 3">
        </section>

        <section>
            <h2>Scripts</h2>
            <!-- Скрипт с атрибутом src -->
            <script src="scripts/app.js"></script>
            <script src="scripts/analytics.js"></script>
        </section>

        <section>
            <h2>Additional Links</h2>
            <!-- Дополнительные ссылки -->
            <a href="https://example.com/contact">Contact Us</a>
            <a href="https://example.com/help">Help</a>
        </section>
    </main>

    <footer>
        <p>Connect with us on <a href="https://twitter.com/example">Twitter</a></p>
    </footer>
</body>
</html>
